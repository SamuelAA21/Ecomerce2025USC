{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="bg-light p-5 rounded mb-4 text-center shadow-sm">
    <h1 class="mb-3">Iniciar Sesión</h1>
    <p>Accede con tu nombre de usuario para continuar comprando o gestionando productos.</p>
</div>

<div class="card mx-auto shadow-sm border-0 rounded-4" style="max-width: 500px;">
    <div class="card-body">
        <h4 class="card-title mb-3 text-center">Accede a tu Cuenta</h4>
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input name="nombre" class="form-control" required>
            </div>
            <button type="submit" class="btn-custom w-100">Iniciar Sesión</button>
        </form>
    </div>
</div>
{% endblock %}
