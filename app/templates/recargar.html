{% extends 'base.html' %}
{% block title %}Recargar Saldo{% endblock %}
{% block content %}
<h2 class="text-center mb-4">Recargar Saldo</h2>
<p>Tu saldo actual es: <strong>${{ saldo }}</strong></p>
<form method="post" class="w-50 mx-auto">
    <input name="monto" type="number" step="0.01" class="form-control mb-3" placeholder="Monto a recargar" required>
    <button class="btn btn-success w-100">Recargar</button>
</form>
{% endblock %}
