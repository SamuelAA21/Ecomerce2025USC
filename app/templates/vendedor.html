{% extends 'base.html' %}

{% block title %}Panel de Vendedor{% endblock %}

{% block content %}
<div class="bg-light p-5 rounded mb-4 text-center shadow-sm">
    <h1 class="mb-3">Panel de Vendedor</h1>
    <p>Gestiona y publica tus productos en la tienda.</p>
</div>

<div class="card mx-auto shadow-sm border-0 rounded-4" style="max-width: 600px;">
    <div class="card-body">
        <h4 class="card-title mb-3 text-center">Subir Nuevo Producto</h4>
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Nombre del Producto</label>
                <input name="nombre_producto" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Descripci√≥n</label>
                <input name="descripcion" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Precio</label>
                <input name="precio" type="number" step="0.01" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Existencias</label>
                <input name="existencias" type="number" class="form-control" required>
            </div>
            <button type="submit" class="btn-custom w-100">Publicar Producto</button>
        </form>
    </div>
</div>
{% endblock %}
